<!DOCTYPE html> 
<!--This tag tells the browser which version of html we are usig-->
<html lang="en">
    <!-- This tag is the top level element in HTML and we nest <Head> and <Body> inside this tag -->
<head>
    <!--The meta tag is used to provide information about the HTML Document -->
    <meta charset="UTF-8"> <!-- It is the standard character encoding used in web pages-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!---->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- This tag is used to render the width of the page to the width of the device -->
    <title>Document</title> <!-- Title tag is the title of the web page which is shown-->
</head>
<body>
    <!-- Body contains all the main information which will be shown on the webpage-->
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia harum esse dolorum pariatur? Fugit inventore dolorem, earum tempore quas fugiat cum, porro rem atque molestias laboriosam totam voluptatum, vel obcaecati.
</body>
</html>
