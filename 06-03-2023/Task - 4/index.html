<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CI and SI Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="compoundInterest.js" type="text/javascript"></script>
    <script src="simpleInterest.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="menu-item active">
                Compound Interest / Simple Interest
            </div>
        </div>
        <div class="form">
            <div class="input-grp">
                <label for="principleAmount">Principle Amount</label>
                <input type="number" id="principleAmount" placeholder="eg - 10000">
            </div>
            <div class="input-grp">
                <label for="timeDuration">Duration in Year</label>
                <input type="number" id="timeDuration" placeholder="eg - 10">
            </div>
            <div class="input-grp">
                <label for="interestRate"> Interest Rate (in %)</label>
                <input type="number" id="interestRate" placeholder="eg - 1">
            </div>
            <div class="input-grp">
                <label for="comFrequency">Compounding Frequency</label>
                <input type="number" id="comFrequency" placeholder="For CI only">
            </div>
        </div>
        <div class="btn-wrapper">
            <button class="btn" onclick="dataCompoundInterest()">Compound Interest</button>
            <button class="btn" onclick="dataSimpleInterest()">Simple Interest</button>
        </div>
        <div class="result">
            <strong>Total Amount :</strong>
            <p class="total-amount" id="totalAmount"></p>
        </div>
    </div>
</body>
</html>
