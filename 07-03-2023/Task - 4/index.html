<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Souce and Desination</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Select Routes</h1>
    <div class="container">
        <select class="source" id="selectSource" onchange="sourceSelection()">
            <option selected disabled>Select Source</option>
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Lucknow">Lucknow</option>
            <option value="Punjab">Punjab</option>
            <option value="Uttarakhand">Uttarakhand</option>
        </select> 
        <select class="destination" id="selectDestination" onchange="destinationSelection()">
            <option selected disabled>Select Destination</option>
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Lucknow">Lucknow</option>
            <option value="Punjab">Punjab</option>
            <option value="Uttarakhand">Uttarakhand</option>
        </select>
    </div>
    <button type="button" onclick="addRoutes()">Submit</button>
    <h3>All Routes - </h3>
    <p id="routes"></p>
</body>
</html>
