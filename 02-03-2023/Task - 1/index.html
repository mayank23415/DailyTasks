<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to use JS</title>
    <!-- The first way is to use <script>  tag and 
        code between it.-->
    <script>
        alert("Hello, this is internal script")
    </script>
    <!-- The second way to add javascript in your 
    html code is to use external js file and add it
    in your html file using src attribute of script 
    tag-->
    <script src="script.js" type="text/javascript"></script>
</head>

<body>
    <h1>Javascript</h1>
    <p>JavaScript is the world's most popular programming language. JavaScript is the programming language of the Web. JavaScript is easy to learn.This tutorial will teach you JavaScript from basic to advanced.</p>
</body>

</html>
