<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS</title>
    <style>
        *{
            background-color:bisque;
        }
        h1{
            color: orange;
        }
        p{
            color: black;
        }
    </style>
</head>
<body>
    <h1>Internal CSS</h1>
    <p>In this we define the style tag inside the head tag. An internal style sheet may be used if one single HTML page has a unique style.</p>
</body>
</html>
