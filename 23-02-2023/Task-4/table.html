<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header1">
        <div class="spancell1">Invoice #123456789</div>
        <div class="cell">14 January 2025</div>
    </div>

    <div class="header3">
        <div class="spancell2">
            <b>Pay to:</b>
            <p>Acme Billing Co.</p>
            <p>123 Main St.</p>
            <p>Cityville, NA 12345</p>
        </div>
        <div class="spancell2">
            <b>Customer :</b>
            <p>John Smith</p>
            <p>321 Willow Way</p>
            <p>Southeast Northwestershire</p>
        </div>
    </div>
    <div class="header1">
        <div class="cell">Name/Description</div>
        <div class="cell">Qty.</div>
        <div class="cell">@</div>
        <div class="cell">Cost</div>
    </div>

    <div class="header2">
        <div class="cell">Paperclips</div>
        <div class="cell">1000</div>
        <div class="cell">0.01</div>
        <div class="cell">10</div>
    </div>

    <div class="header2">
        <div class="cell">Staples(box)</div>
        <div class="cell">100</div>
        <div class="cell">1.00</div>
        <div class="cell">100.00</div>
    </div>

    <div class="header2">
        <div class="spancell1">Subtotal</div>
        <div class="cell">110.00</div>
    </div>
    <div class="header2">
        <div class="tax">Tax</div>
        <div class="cell">10%</div>
        <div class="cell">11</div>
    </div>
    <div class="header2">
        <div class="spancell1">Grand Total</div>
        <div class="cell">121.00</div>
    </div>
</body>
</html>
