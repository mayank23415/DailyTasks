    <!--There are two types of url Relative and Absolute
        Relative - This type of url should be used when we 
                    move from directory to directory
        Absolure - This type of url should only be used when 
                    when we move from our site to another 
                    site
    -->
    <!--here we are using relative url of image 
        present in the same directory-->
    <a href="OIP (1).jpg" >Relative URL to see banana</a>
    <!--here we are using relative url of image
        present in the different directory-->

    <!-- here we are using absolute address of a site -->
    <a href="https://www.facebook.com">Facebook Login </a>
